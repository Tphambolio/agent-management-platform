# Render.com configuration for backend
services:
  - type: web
    name: agent-management-backend
    env: python
    buildCommand: |
      cd mcp-server && pip install -e . && cd ../backend && pip install -r requirements.txt
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: false
